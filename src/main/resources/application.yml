spring:
  application:
    name: kpi-collection-system
  datasource:
    # ????useSSL??false???????true
    url: jdbc:mysql://localhost:3306/kpiCollectionSystem?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

server:
  port: 8080

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath*:mapper/**/*.xml

logging:
  level:
    com.baiyun.kpicollectionsystem: info
    com.baomidou.mybatisplus: info

app:
  jwt:
    secret: ReplaceWithAStrongSecretKey_ChangeMe
    expire-seconds: 2592000
  file:
    upload-dir: ${user.dir}/kpi-uploads-file