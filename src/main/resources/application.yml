spring:
  application:
    name: kpi-collection-system
  profiles:
    active: local
  datasource:
    # ????useSSL??false???????true
    url: jdbc:mysql://10.90.10.16:3306/kpicollectionsystem?useSSL=false&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: "123456"
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 100MB

server:
  port: 8080

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
  mapper-locations: classpath*:mapper/**/*.xml

logging:
  # 指定日志文件路径和文件名
  file:
    name: ${user.dir}/logs/application.log
  level:
    com.baiyun.kpicollectionsystem: info
    com.baomidou.mybatisplus: info

app:
  jwt:
    secret: ${app.jwt.secret:ReplaceWithAStrongSecretKey_ChangeMe}
    expire-seconds: 2592000
  file:
    upload-dir: /kpi-project/resource-template/temp-uploads-file
  template:
    download-dir: /kpi-project/resource-template
